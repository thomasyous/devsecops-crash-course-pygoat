name: CI

on: [push]

jobs:
  sast_scan:
    name: run bandit scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
    - uses: actions/checkout@v2

    - name: set up python
    - uses: actions/setup-python@v2
      with: 
        python-version: 3.8
    - name: Install Bandit
    - run: pip install bandit     

    - name: run bandit scan
    - run: bandit -r .

    
    
